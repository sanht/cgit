<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/javascript">
    function inverse() {
        var num = document.getElementById("n1");
        num.value = 1 / num.value;
    }

    function square() {
        var num = document.getElementById("n1");
        num.value = num.value * num.value;
    }
    </script>
</head>

<body>
    Number:

    <p>
        <button onclick="inverse()"> 1/x </button>
